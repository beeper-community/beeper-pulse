<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beeper Pulse - Status & Releases</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêù</text></svg>">
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --green: #3fb950;
      --yellow: #d29922;
      --red: #f85149;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .overall-status {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-indicator {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .status-operational { background: rgba(63, 185, 80, 0.2); }
    .status-degraded { background: rgba(210, 153, 34, 0.2); }
    .status-outage { background: rgba(248, 81, 73, 0.2); }

    .status-text h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .status-text p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .services {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .services-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .service {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service:last-child {
      border-bottom: none;
    }

    .service-name {
      font-weight: 500;
    }

    .service-meta {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .service-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .dot-operational { background: var(--green); }
    .dot-degraded { background: var(--yellow); }
    .dot-outage { background: var(--red); }

    .uptime-bars {
      display: flex;
      gap: 2px;
      margin-top: 8px;
    }

    .uptime-bar {
      width: 4px;
      height: 24px;
      border-radius: 2px;
      background: var(--border);
    }

    .uptime-bar.operational { background: var(--green); }
    .uptime-bar.degraded { background: var(--yellow); }
    .uptime-bar.outage { background: var(--red); }

    .section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .section h3 {
      font-size: 1.1rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .releases {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .release {
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .release-info h4 {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .release-info p {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .release-tag {
      background: var(--accent);
      color: var(--bg);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .feeds {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .feed-link {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--accent);
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(88, 166, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .feed-link:hover {
      background: rgba(88, 166, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .service { flex-direction: column; align-items: flex-start; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üêù Beeper <span>Pulse</span></h1>
      <p class="subtitle">Status & Release Monitoring for the Beeper Ecosystem</p>
    </header>

    <div id="status-content">
      <div class="loading">Loading status...</div>
    </div>

    <div class="section">
      <h3>üì° Subscribe to Updates</h3>
      <div class="feeds">
        <a href="https://raw.githubusercontent.com/beeper-community/beeper-pulse/main/feeds/releases.xml" class="feed-link">
          üì∞ RSS Feed
        </a>
        <a href="https://raw.githubusercontent.com/beeper-community/beeper-pulse/main/feeds/releases.json" class="feed-link">
          üì¶ JSON Feed
        </a>
        <a href="https://github.com/beeper-community/beeper-pulse" class="feed-link">
          ‚≠ê GitHub
        </a>
      </div>
    </div>

    <footer>
      <p>
        Built by the <a href="https://github.com/beeper-community">Beeper Community</a> ¬∑
        <a href="https://github.com/beeper-community/awesome-beeper">Awesome Beeper</a>
      </p>
      <p style="margin-top: 8px;">
        Not affiliated with Beeper or Automattic
      </p>
    </footer>
  </div>

  <script>
    const STATUS_URL = 'https://raw.githubusercontent.com/beeper-community/beeper-pulse/main/data/status-snapshot.json';
    const RELEASES_URL = 'https://raw.githubusercontent.com/beeper-community/beeper-pulse/main/data/snapshot.json';

    const statusIcons = {
      operational: '‚úÖ',
      degraded: '‚ö†Ô∏è',
      outage: '‚ùå',
      unknown: '‚ùì'
    };

    const statusLabels = {
      operational: 'All Systems Operational',
      degraded: 'Partial Outage',
      outage: 'Major Outage',
      unknown: 'Status Unknown'
    };

    async function loadData() {
      try {
        const [statusRes, releasesRes] = await Promise.all([
          fetch(STATUS_URL).catch(() => null),
          fetch(RELEASES_URL).catch(() => null)
        ]);

        const status = statusRes?.ok ? await statusRes.json() : null;
        const releases = releasesRes?.ok ? await releasesRes.json() : null;

        renderContent(status, releases);
      } catch (error) {
        console.error('Failed to load data:', error);
        document.getElementById('status-content').innerHTML = `
          <div class="overall-status">
            <div class="status-indicator status-unknown">‚ùì</div>
            <div class="status-text">
              <h2>Unable to Load Status</h2>
              <p>Please try again later</p>
            </div>
          </div>
        `;
      }
    }

    function renderContent(status, releases) {
      const overall = status?.overall || 'unknown';
      const services = status?.services || {};
      const lastUpdated = status?.lastUpdated
        ? new Date(status.lastUpdated).toLocaleString()
        : 'Unknown';

      let html = `
        <div class="overall-status">
          <div class="status-indicator status-${overall}">${statusIcons[overall]}</div>
          <div class="status-text">
            <h2>${statusLabels[overall]}</h2>
            <p>Last checked: ${lastUpdated}</p>
          </div>
        </div>

        <div class="services">
          <div class="services-header">Services</div>
          ${Object.values(services).map(s => `
            <div class="service">
              <div>
                <div class="service-name">${s.endpoint.name}</div>
                <div class="service-meta">${s.responseTime}ms response time</div>
              </div>
              <div class="service-status">
                <span class="status-dot dot-${s.status}"></span>
                <span>${s.status}</span>
              </div>
            </div>
          `).join('') || '<div class="service">No services monitored yet</div>'}
        </div>
      `;

      // Add releases section
      if (releases) {
        const releaseItems = [];

        for (const [repo, tag] of Object.entries(releases.releases || {})) {
          releaseItems.push({ name: repo, version: tag, type: 'GitHub' });
        }

        for (const [pkg, version] of Object.entries(releases.npm || {})) {
          releaseItems.push({ name: pkg, version: `v${version}`, type: 'npm' });
        }

        if (releaseItems.length > 0) {
          html += `
            <div class="section">
              <h3>üöÄ Latest Releases</h3>
              <div class="releases">
                ${releaseItems.map(r => `
                  <div class="release">
                    <div class="release-info">
                      <h4>${r.name}</h4>
                      <p>${r.type}</p>
                    </div>
                    <span class="release-tag">${r.version}</span>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }
      }

      document.getElementById('status-content').innerHTML = html;
    }

    loadData();
    // Refresh every 5 minutes
    setInterval(loadData, 5 * 60 * 1000);
  </script>
</body>
</html>
